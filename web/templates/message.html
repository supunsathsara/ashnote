<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AshNote - Secret Message</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f7f7f7;
        }

        h1 {
            color: #e74c3c;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #c0392b;
        }

        .message-content {
            background-color: #f9f9f9;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        .warning {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>AshNote üî•</h1>
    <p style="text-align: center;">This message will self-destruct after reading.</p>

    <div class="container">
        <div id="passwordForm">
            <div class="form-group">
                <label for="password">Enter Password to Decrypt Message</label>
                <input type="password" id="password" placeholder="Enter the password...">
            </div>
            <button id="decrypt">Decrypt Message</button>
            <p class="warning">‚ö†Ô∏è This message will be permanently deleted after viewing!</p>
        </div>

        <div id="messageContainer" class="hidden">
            <h3>Secret Message:</h3>
            <div id="messageContent" class="message-content"></div>
            <p class="warning">This message has now been permanently deleted.</p>
            <a href="/" style="display: block; text-align: center; margin-top: 20px;">Create Your Own Secret Message</a>
        </div>

        <div id="errorContainer" class="hidden">
            <p id="errorMessage" style="color: #e74c3c; text-align: center; font-weight: bold;"></p>
            <button id="tryAgain" style="margin-top: 15px;">Try Again</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 AshNote - Burn After Reading</p>
    </div>

    <script>
        // Get the message ID from the URL
        const pathParts = window.location.pathname.split('/');
        const messageId = pathParts[pathParts.length - 1];

        document.getElementById('decrypt').addEventListener('click', async () => {
            const password = document.getElementById('password').value;

            if (!password) {
                alert('Please enter the password');
                return;
            }

            try {
                const response = await fetch(`/api/messages/${messageId}?password=${encodeURIComponent(password)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('passwordForm').style.display = 'none';
                    document.getElementById('messageContainer').classList.remove('hidden');
                    document.getElementById('messageContent').textContent = data.message;
                } else {
                    document.getElementById('passwordForm').style.display = 'none';
                    document.getElementById('errorContainer').classList.remove('hidden');
                    document.getElementById('errorMessage').textContent = data.error || 'Failed to decrypt message';
                }
            } catch (error) {
                document.getElementById('passwordForm').style.display = 'none';
                document.getElementById('errorContainer').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
                console.error(error);
            }
        });

        document.getElementById('tryAgain').addEventListener('click', () => {
            document.getElementById('passwordForm').style.display = 'block';
            document.getElementById('errorContainer').classList.add('hidden');
            document.getElementById('password').value = '';
        });
    </script>
</body>

</html>
